site_name: Find Silicon Absorption Line
docs_dir: docs
site_url: https://ymatsumu.github.io/cmse890_project/
theme: readthedocs
plugins:
  - mkdocstrings

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - About: docs/index.md
  - Tutorial: docs/tutorials.md
  - How-to guides: docs/howto.md
  - Explanation: docs/explanation.md
  - Reference: docs/reference.md

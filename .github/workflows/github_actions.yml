name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set run name
      run: echo "##[set-output name=run_name;]${{ github.actor }} is testing out GitHub Actions 🚀"
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r class-project/requirements.txt

    - name: Run tests
      run: |
        python -m pytest class-project/test_spectra.py

    - name: Set job status
      run: echo "🍏 This job's status is ${{ job.status }}."

    - name: Build and Deploy
      run: |
        mkdocs build
        # Replace `gh-pages` with your branch name if different
        mkdocs gh-deploy --force
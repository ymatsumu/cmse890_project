name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set run name
      run: echo "##[set-output name=run_name;]${{ github.actor }} is testing out GitHub Actions üöÄ"
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Clear Pip Cache
      run: python -m pip cache purge
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r class-project/requirements.txt

    - name: Install pytest
      run: |
        pip install pytest

    - name: Run tests
      run: |
        python -m pytest class-project/test_spectra.py

    - name: Set job status
      run: echo "üçè This job's status is ${{ job.status }}."

    - name: Build and Deploy
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
        cd class-project
        mkdocs build
        mkdocs gh-deploy --force --config-file ../mkdocs.yml

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        publish_dir: class-project